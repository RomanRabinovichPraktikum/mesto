<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto.Russia</title>
</head>
<body class="page">

    <div class="page__container">
        <header class="header">
            <div class="header__logo" title="Mesto.Russia"></div>
        </header>

        <main class="content">     
            <section class="profile">    
                <div class="profile__info-wrapper">
                    <div class="profile__avatar" title="Аватар"></div>
                    <div class="profile__info">                
                        <div class="profile__title-group">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>

            <section class="elements">
                <ul class="grid">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>    
    </div>

    <template id="card-template">
        <li class="grid-item">
            <img src="" class="grid-item__photo" alt="">
            <img src="./images/trash.svg" class="grid-item__trash-btn" alt="Удалить">
            <div class="grid-item__data">
                <h2 class="grid-item__title"></h2>
                <button type="button" aria-label="Лайкнуть" class="grid-item__like-btn"></button>
            </div>
        </li>
    </template>

    <div class="popup popup_type_person-form popup_closed">
        <div class="popup__container popup__container_role_form">
            <form class="popup__form popup__form-profile" name="popupForm" method="post" novalidate>
                <h4 class="popup__title">Редактировать профиль</h4>

                <input type="text" id="person-input" name="person" placeholder="ФИО персоны" class="popup__input popup__input_top popup__input-person"
                       required minlength="2" maxlength="40">
                <span class='popup__error' id='person-input-error'></span>

                <input type="text" id="position-input" name="position" placeholder="Дополнительная информация" class="popup__input popup__input_bottom popup__input-position"
                       required minlength="2" maxlength="200">
                <span class='popup__error' id='position-input-error'></span>

                <button type="submit" class="popup__button ">Сохранить</button>

                <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_place-form popup_closed">
        <div class="popup__container popup__container_role_form">
            <form class="popup__form popup__form-place" name="popupForm" method="post"  novalidate>
                <h4 class="popup__title">Новое место</h4>

                <input type="text" id="placename-input" name="placename" placeholder="Название" class="popup__input popup__input_top popup__input-placename"
                       required minlength="2" maxlength="30">
                <span class='popup__error' id='placename-input-error'></span>


                <input type="url" id="placepic-input" name="placepic" placeholder="Ссылка на картинку" class="popup__input popup__input_bottom popup__input-placepic"
                       required pattern="https{0,1}://.*">
                <span class='popup__error' id='placepic-input-error'></span>

                <button type="submit" class="popup__button ">Создать</button>

                <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
            </form>
        </div>
    </div>


    <div class="popup popup_type_place popup_closed">
        <div class="popup__container popup__container_role_place">
            <div class="popup__place-data">
                <img src="" class="popup__place-img" alt="">
                <p class="popup__place-label"></p>
                <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
            </div>
        </div>
    </div>

    <script src="./scripts/FormValidator.js" type="module"></script>
    <script src="./scripts/Card.js" type="module"></script>
    <script src="./scripts/popups.js" type="module"></script>
    <script src="./scripts/index.js" type="module"></script>

</body>
</html>
