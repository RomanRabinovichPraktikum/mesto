<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">  
  <title>Mesto.Russia</title>
</head>
<body class="page">

    <div class="page__container">
        <header class="header">
            <div class="header__logo" title="Mesto.Russia"></div>
        </header>

        <main class="content">     
            <section class="profile">    
                <div class="profile__info-wrapper">
                    <div class="profile__avatar" title="Аватар"></div>
                    <div class="profile__info">                
                        <div class="profile__title-group">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>

            <section class="elements">
                <ul class="grid">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>    
    </div>

    <template id="card-template">
        <li class="grid-item">
            <img src="" class="grid-item__photo" alt="">
            <div class="grid-item__data">
                <h2 class="grid-item__title"></h2>
                <button type="button" aria-label="Лайкнуть" class="grid-item__like-btn"></button>
            </div>
        </li>
    </template>

    <template id="popup-template">
        <div class="popup">
            <div class="popup__container">
                <form class="popup__form" name="popupForm" method="post">
                    <h4 class="popup__title"></h4>

                    <!-- название, placeholder и дополнительный класс поля меняются от вида попапа
                    для персоны - name="person"  "popup__text-field_role_person"
                    для нового места - name="placename"  "popup__text-field_role_placename",
                    -->

                    <input type="text" name="" placeholder="" class="popup__text-field">

                    <!-- название, placeholder и дополнительный класс поля меняются от вида попапа:
                    для персоны - name="position"  "popup__text-field_role_position",
                    для нового места - name="placepic"  "popup__text-field_role_placepic",
                    -->
                    <input type="text" name="" placeholder="" class="popup__text-field">

                    <!--текст кнопки меняется в зависимости от вида попапа:
                    для персоны - Сохранить, для нового места - Создать -->
                    <button type="submit" class="popup__submit-button"></button>

                    <button type="reset" class="popup__close-btn" aria-label="Закрыть"></button>
                </form>
            </div>
        </div>
    </template>

    <script src="./scripts/script.js" type="module"></script>
</body>
</html>
