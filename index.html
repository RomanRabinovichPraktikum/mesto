<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Mesto.Russia</title>
</head>
<body class="dom-body">

    <div class="page-wrapper">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Mesto.Russia">
        </header>

        <main class="content">     
            <section class="profile">    
                <div class="profile__info-wrapper">
                    <img src="./images/avatar.png" alt="Жак-Ив Кусто">
                    <div class="profile__info">                        
                        <h1 class="profile__title">Жак-Ив Кусто <button class="profile__edit-button" title="Редактировать"></button></h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" title="Добавить">
            </section>

            <section class="elements">
                <ul class="grid">
                    <li class="grid-item">
                        <img class="grid-item__photo" src="./images/tver.jpg" alt="Тверь">
                        <div class="grid-item__data">
                            <span class="grid-item__title">Тверь</span>
                            <a href="#"><img src="./images/like.png" alt="Like"></a>
                        </div>
                    </li>
                    <li class="grid-item">
                        <img class="grid-item__photo" src="./images/moscow.jpg" alt="Москва">
                        <div class="grid-item__data">
                            <span class="grid-item__title">Москва</span>
                            <a href="#"><img src="./images/like.png" alt="Like"></a>
                        </div>
                    </li>
                    <li class="grid-item">
                        <img class="grid-item__photo" src="./images/peterburg.jpg" alt="С.-Петербург">
                        <div class="grid-item__data">
                            <span class="grid-item__title">Санкт-Петербург</span>
                            <a href="#"><img src="./images/like.png" alt="Like"></a>
                        </div>
                    </li>
                    <li class="grid-item">
                        <img class="grid-item__photo" src="./images/yaroslavl.jpg" alt="Ярославль">
                        <div class="grid-item__data">
                            <span class="grid-item__title">Ярославль</span>
                            <a href="#"><img src="./images/like.png" alt="Like"></a>
                        </div>
                    </li>
                    <li class="grid-item">
                        <img class="grid-item__photo" src="./images/ekaterinburg.jpg" alt="Екатеринбург">
                        <div class="grid-item__data">
                            <span class="grid-item__title">Екатеринбург</span>
                            <a href="#"><img src="./images/like.png" alt="Like"></a>
                        </div>
                    </li>
                    <li class="grid-item">
                        <img class="grid-item__photo" src="./images/kazan.jpg" alt="Казань">
                        <div class="grid-item__data">
                            <span class="grid-item__title">Казань</span>
                            <a href="#"><img src="./images/like.png" alt="Like"></a>
                        </div>
                    </li>

                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>    
    </div>

</body>
</html>
